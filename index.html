<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="dist/css/main.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">TODO List</h1>
        <ul class="todo" id="todos"></ul>
        <div class="editor">
            <input type="text" class="editor__input" id="newTodo">
            <button class="editor__add" id="addTodo">+</button>
        </div>
    </div>
    <script type="text/template" id="todos_template">
        <% for (var i in todos) { %>
        <li class="todo__element">
            <span class="todo__text"><%=todos[i]%></span>
            <input class="todo__edit" type="text" value="<%=todos[i]%>" data-original="<%=todos[i]%>">
            <button class="todo__delete">&#xD7;</button>
            <button class="todo__add" id="addTodo">+</button>
        </li>
        <% } %>
    </script>
    <script data-main="dist/js/app" src="dist/js/require.js"></script>
</body>
</html>
